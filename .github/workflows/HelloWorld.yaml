name: Hello World workflow
on:
  push:
    branches:
      - main
    pull request:
      branches:
        - main
    workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: _actions/checkout@v2
      - name: hello world
        run: echo "hello World!"
        shell: bash

  goodbye:
    runs-on: ubuntu-latest
    steps: 
      - name: goodbye world
        run: echo "Goodb ye Worold"
        shell: bash


